<div layout="column" class="loginBox md-whiteframe-z1">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Login</h2>
        </div>
    </md-toolbar>
    <md-content layout="column" class="md-padding">
        <md-input-container>
            <label>UserId</label>
            <input type="email" data-ng-model="vm.user.username" />
        </md-input-container>
        <md-input-container>
            <label>Password</label>
            <input type="password" data-ng-model="vm.user.password" />
        </md-input-container>
        <div layout="row" layout-align="center center" style="padding-top:20px;">
            <md-button class="md-raised md-primary">Login</md-button>
            <div flex="flex"></div>
            <md-button href="" md-no-ink="md-no-ink">Forgot Password</md-button>
        </div>
    </md-content>
</div>
