<!DOCTYPE html>
<html lang="en">
    <base href="/">
    <head>
        <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="favicon.ico">
        <title>Bingo</title>
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body data-ng-app="BingoApp" data-ng-cloak layout="row">
       
        <div layout="column" layout-fill>
            <header>
                <md-toolbar layout="row" class="md-whiteframe-z1 md-primary md-hue-2">
                    <div class="md-toolbar-tools">
                        <md-button class="md-icon-button" hide-gt-md aria-label="Show Menu">
                            <ng-md-icon icon="{{menuIcon}}" ng-click="menuToggle()"></ng-md-icon>
                        </md-button>
                        <h1 flex layout-align="center center" data-ng-init="appName = 'Bingo'">
                            <span>{{appName | uppercase}}</span>
                        </h1>
                        <md-button md-no-ink class="md-primary" data-ui-sref="login" style="color:rgb(255,255,255)">Login</md-button>
                        <md-button md-no-ink class="md-primary" data-ui-sref="signup" style="color:rgb(255,255,255)">Signup</md-button>
                    </div>
                </md-toolbar>
            </header>
            <main class="md-padding" layout="column" layout-align="center center" flex>
                <div data-ui-view=""></div>
            </main>
        </div>
        

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/oclazyload/1.0.9/ocLazyLoad.min.js"></script>
        
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        
        <script type="text/javascript" src="/common/angular-socket.js"></script>
        <script type="text/javascript" src="/bingo.app.js"></script>
        <script type="text/javascript" src="/config/theme.config.js"></script>
        <script type="text/javascript" src="/bingo.lazyload.js"></script>
        <script type="text/javascript" src="/bingo.states.js"></script>

    </body>
</html>
